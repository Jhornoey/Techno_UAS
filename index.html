<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Foundra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* === VARIABEL & RESET === */
        :root {
            --primary-blue: #2563eb;
            --primary-indigo: #4f46e5;
            --accent-teal: #0d9488;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-light: #94a3b8;
            --background-light: #f8fafc;
            --surface-white: #ffffff;
            --border-light: #e2e8f0;
            --error-red: #dc2626;
            --success-green: #059669;
            
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2rem;
            --space-xl: 3rem;
            
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 14px;
            
            --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-floating: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--background-light) 0%, #e0f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-md);
            line-height: 1.6;
        }

        /* === KONTAINER UTAMA === */
        .login-container {
            width: 100%;
            max-width: 440px;
        }

        .login-card {
            background: var(--surface-white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-floating);
            overflow: hidden;
            animation: cardEntrance 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }

        /* === HEADER SECTION === */
        .login-header {
            padding: var(--space-xl) var(--space-xl) var(--space-lg);
            text-align: center;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-indigo));
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: white;
        }

        .circle-1 {
            width: 100px;
            height: 100px;
            top: -30px;
            left: -30px;
        }

        .circle-2 {
            width: 150px;
            height: 150px;
            bottom: -60px;
            right: -60px;
        }

        .circle-3 {
            width: 70px;
            height: 70px;
            top: 50%;
            left: 60%;
        }

        .app-logo {
            margin-bottom: var(--space-md);
            position: relative;
            z-index: 2;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto var(--space-sm);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo-icon i {
            font-size: 1.8rem;
            color: white;
        }

        .app-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: var(--space-xs);
        }

        .app-tagline {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 400;
        }

        /* === FORM SECTION === */
        .login-form {
            padding: var(--space-xl);
        }

        .form-group {
            margin-bottom: var(--space-md);
        }

        .form-label {
            display: block;
            margin-bottom: var(--space-xs);
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid var(--border-light);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--surface-white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-input.error {
            border-color: var(--error-red);
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 1.5px solid var(--border-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .checkbox.checked {
            background: var(--primary-blue);
            border-color: var(--primary-blue);
        }

        .checkbox.checked i {
            color: white;
            font-size: 0.8rem;
        }

        .forgot-password {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .forgot-password:hover {
            color: var(--primary-indigo);
            text-decoration: underline;
        }

        .primary-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-indigo));
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-soft);
        }

        .primary-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .primary-button:active {
            transform: translateY(0);
        }

        /* === DIVIDER === */
        .divider {
            display: flex;
            align-items: center;
            margin: var(--space-lg) 0;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-light);
        }

        .divider-text {
            padding: 0 var(--space-md);
        }

        /* === SOCIAL LOGIN === */
        .social-login {
            display: flex;
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
        }

        .social-button {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px;
            border: 1.5px solid var(--border-light);
            border-radius: var(--radius-md);
            background: var(--surface-white);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: var(--text-primary);
        }

        .social-button:hover {
            border-color: var(--primary-blue);
            transform: translateY(-1px);
            box-shadow: var(--shadow-soft);
        }

        .social-button.google i {
            color: #DB4437;
        }

        .social-button.apple i {
            color: var(--text-primary);
        }

        /* === REGISTER LINK === */
        .register-section {
            text-align: center;
            padding-top: var(--space-md);
            border-top: 1px solid var(--border-light);
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .register-link {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            margin-left: 6px;
            transition: color 0.2s ease;
        }

        .register-link:hover {
            color: var(--primary-indigo);
            text-decoration: underline;
        }

        /* === ANIMATIONS === */
        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.4s ease-in-out;
        }

        /* === RESPONSIVE DESIGN === */
        @media (max-width: 480px) {
            .login-header {
                padding: var(--space-lg) var(--space-lg) var(--space-md);
            }
            
            .login-form {
                padding: var(--space-lg);
            }
            
            .app-name {
                font-size: 1.75rem;
            }
            
            .social-login {
                flex-direction: column;
            }
        }

        /* === DARK MODE SUPPORT === */
        @media (prefers-color-scheme: dark) {
            :root {
                --text-primary: #f1f5f9;
                --text-secondary: #94a3b8;
                --text-light: #64748b;
                --background-light: #0f172a;
                --surface-white: #1e293b;
                --border-light: #334155;
            }
            
            body {
                background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            }
            
            .form-input {
                background: #334155;
                color: white;
                border-color: #475569;
            }
            
            .social-button {
                background: #334155;
                color: white;
                border-color: #475569;
            }
        }

        /* === ACCESSIBILITY === */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header Section -->
            <div class="login-header">
                <div class="header-background">
                    <div class="circle circle-1"></div>
                    <div class="circle circle-2"></div>
                    <div class="circle circle-3"></div>
                </div>
                
                <div class="app-logo">
                    <div class="logo-icon">
                        <i class="fas fa-lightbulb"></i>
                    </div>
                    <h1 class="app-name">Foundra</h1>
                    <p class="app-tagline">Platform Digital untuk Pengusaha Indonesia</p>
                </div>
            </div>
            
            <!-- Form Section -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-container">
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="nama@email.com"
                            required
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-container">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Masukkan password"
                            required
                        >
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <div class="checkbox" id="rememberCheckbox">
                            <i class="fas fa-check"></i>
                        </div>
                        <span>Ingat saya</span>
                    </div>
                    <a href="#" class="forgot-password">Lupa Password?</a>
                </div>
                
                <button type="submit" class="primary-button">Masuk</button>
            </form>
            
            <!-- Divider -->
            <div class="divider">
                <span class="divider-text">atau masuk dengan</span>
            </div>
            
            <!-- Social Login -->
            <div class="social-login">
                <button class="social-button google">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </button>
                <button class="social-button apple">
                    <i class="fab fa-apple"></i>
                    <span>Apple</span>
                </button>
            </div>
            
            <!-- Register Link -->
            <div class="register-section">
                <span>Belum punya akun?</span>
                <a href="#" class="register-link">Daftar sekarang</a>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        const passwordIcon = passwordToggle.querySelector('i');
        
        passwordToggle.addEventListener('click', function() {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            passwordIcon.className = isPassword ? 'far fa-eye-slash' : 'far fa-eye';
        });
        
        // Remember me checkbox
        const rememberCheckbox = document.getElementById('rememberCheckbox');
        rememberCheckbox.addEventListener('click', function() {
            this.classList.toggle('checked');
        });
        
        // Form validation
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simple validation
            let isValid = true;
            
            // Email validation
            if (!emailInput.value || !isValidEmail(emailInput.value)) {
                emailInput.classList.add('error');
                emailInput.classList.add('shake');
                setTimeout(() => emailInput.classList.remove('shake'), 400);
                isValid = false;
            } else {
                emailInput.classList.remove('error');
            }
            
            // Password validation
            if (!passwordInput.value || passwordInput.value.length < 6) {
                passwordInput.classList.add('error');
                passwordInput.classList.add('shake');
                setTimeout(() => passwordInput.classList.remove('shake'), 400);
                isValid = false;
            } else {
                passwordInput.classList.remove('error');
            }
            
            if (isValid) {
                // Simulate login process
                const submitButton = loginForm.querySelector('.primary-button');
                const originalText = submitButton.textContent;
                
                submitButton.textContent = 'Memproses...';
                submitButton.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    alert('Login berhasil! Redirecting...');
                    submitButton.textContent = originalText;
                    submitButton.disabled = false;
                    window.location.href = "homepage.html";
                }, 1500);
            }
        });
        
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        // Remove error class when user starts typing
        emailInput.addEventListener('input', function() {
            if (this.classList.contains('error')) {
                this.classList.remove('error');
            }
        });
        
        passwordInput.addEventListener('input', function() {
            if (this.classList.contains('error')) {
                this.classList.remove('error');
            }
        });
        
        // Social login buttons
        document.querySelector('.social-button.google').addEventListener('click', function() {
            alert('Login dengan Google akan diproses...');
        });
        
        document.querySelector('.social-button.apple').addEventListener('click', function() {
            alert('Login dengan Apple akan diproses...');
        });
        
        // Forgot password link
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Fitur reset password akan membuka halaman baru...');
        });
        
        // Register link
        document.querySelector('.register-link').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Redirect ke halaman pendaftaran...');
            window.location.href = "signup.html";
        });
    </script>
</body>
</html>
