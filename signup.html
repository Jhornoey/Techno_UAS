<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Foundra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* === VARIABEL & RESET === */
        :root {
            --primary-blue: #2563eb;
            --primary-indigo: #4f46e5;
            --accent-teal: #0d9488;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-light: #94a3b8;
            --background-light: #f8fafc;
            --surface-white: #ffffff;
            --border-light: #e2e8f0;
            --error-red: #dc2626;
            --success-green: #059669;
            
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2rem;
            --space-xl: 3rem;
            
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 14px;
            
            --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-floating: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--background-light) 0%, #e0f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-md);
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        /* === 3D BACKGROUND ANIMATION === */
        .bg-3d-container {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .bg-3d-element {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            filter: blur(40px);
            animation: float3d 15s ease-in-out infinite;
        }

        .bg-3d-1 {
            width: 600px;
            height: 600px;
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            top: -300px;
            right: -200px;
            animation-delay: 0s;
        }

        .bg-3d-2 {
            width: 500px;
            height: 500px;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            bottom: -250px;
            left: -150px;
            animation-delay: -5s;
        }

        .bg-3d-3 {
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #96ceb4, #4ecdc4);
            top: 60%;
            left: 15%;
            animation-delay: -10s;
        }

        .bg-3d-4 {
            width: 450px;
            height: 450px;
            background: linear-gradient(45deg, #ffa726, #ff6b6b);
            top: 20%;
            right: 10%;
            animation-delay: -7s;
        }

        /* === KONTAINER UTAMA === */
        .signup-container {
            width: 100%;
            max-width: 480px;
            z-index: 10;
            position: relative;
        }

        .signup-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-floating);
            overflow: hidden;
            animation: cardEntrance 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* === HEADER SECTION === */
        .signup-header {
            padding: var(--space-xl) var(--space-xl) var(--space-lg);
            text-align: center;
            position: relative;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-md);
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-indigo));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: var(--shadow-medium);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .logo-icon:hover {
            transform: translateY(-2px) rotate(2deg);
        }

        /* === AURORA TEXT EFFECT === */
        .app-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: var(--space-xs);
            letter-spacing: -0.02em;
            line-height: 1.1;
            position: relative;
            display: inline-block;
            text-shadow: 0 0 5px rgba(37, 99, 235, 0.3);
            animation: aurora 8s infinite linear;
            background: linear-gradient(
                90deg,
                #ff6b6b,
                #ffa726,
                #4ecdc4,
                #45b7d1,
                #96ceb4,
                #ff6b6b
            );
            background-size: 400% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 10px rgba(37, 99, 235, 0.2));
        }

        .app-name::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(255, 107, 107, 0.3),
                rgba(255, 167, 38, 0.3),
                rgba(78, 205, 196, 0.3),
                rgba(69, 183, 209, 0.3),
                rgba(150, 206, 180, 0.3),
                rgba(255, 107, 107, 0.3)
            );
            background-size: 400% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            z-index: -1;
            filter: blur(8px);
            opacity: 0.7;
            animation: aurora 8s infinite linear reverse;
        }

        .app-name::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(255, 107, 107, 0.2),
                rgba(255, 167, 38, 0.2),
                rgba(78, 205, 196, 0.2),
                rgba(69, 183, 209, 0.2),
                rgba(150, 206, 180, 0.2),
                rgba(255, 107, 107, 0.2)
            );
            background-size: 400% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            z-index: -2;
            filter: blur(15px);
            opacity: 0.5;
            animation: aurora 12s infinite linear;
        }

        .header-illustration {
            width: 120px;
            height: 80px;
            margin: 0 auto var(--space-md);
            position: relative;
        }

        .growth-chart {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: flex-end;
            gap: 8px;
        }

        .chart-bar {
            flex: 1;
            background: linear-gradient(to top, var(--primary-blue), var(--accent-teal));
            border-radius: 4px 4px 0 0;
            animation: growUp 1.5s ease-out;
        }

        .chart-bar:nth-child(1) { height: 40%; animation-delay: 0.1s; }
        .chart-bar:nth-child(2) { height: 60%; animation-delay: 0.2s; }
        .chart-bar:nth-child(3) { height: 80%; animation-delay: 0.3s; }
        .chart-bar:nth-child(4) { height: 100%; animation-delay: 0.4s; }
        .chart-bar:nth-child(5) { height: 70%; animation-delay: 0.5s; }

        .welcome-text {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: var(--space-xs);
        }

        .subtitle {
            color: var(--text-primary);
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: var(--space-sm);
            position: relative;
            display: inline-block;
            text-shadow: 0 0 3px rgba(37, 99, 235, 0.2);
            animation: subtitleGlow 4s ease-in-out infinite;
        }

        /* === FORM SECTION === */
        .signup-form {
            padding: 0 var(--space-xl) var(--space-xl);
        }

        .form-group {
            margin-bottom: var(--space-md);
        }

        .form-label {
            display: block;
            margin-bottom: var(--space-xs);
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid var(--border-light);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--surface-white);
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-input.error {
            border-color: var(--error-red);
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }

        .select-container {
            position: relative;
        }

        .select-container::after {
            content: 'âŒ„';
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            pointer-events: none;
            font-size: 1.2rem;
        }

        .form-select {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid var(--border-light);
            border-radius: var(--radius-md);
            font-size: 1rem;
            background: var(--surface-white);
            appearance: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* === CHECKBOX === */
        .checkbox-group {
            margin: var(--space-lg) 0;
        }

        .privacy-checkbox {
            display: flex;
            align-items: flex-start;
            gap: var(--space-sm);
            cursor: pointer;
        }

        .checkbox-wrapper {
            margin-top: 2px;
            flex-shrink: 0;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 1.5px solid var(--border-light);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            background: var(--surface-white);
        }

        .checkbox.checked {
            background: var(--primary-blue);
            border-color: var(--primary-blue);
        }

        .checkbox.checked i {
            color: white;
            font-size: 0.8rem;
        }

        .checkbox-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .privacy-link {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .privacy-link:hover {
            text-decoration: underline;
        }

        /* === BUTTONS === */
        .primary-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-indigo));
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-soft);
            margin-bottom: var(--space-md);
            position: relative;
            overflow: hidden;
        }

        .primary-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .primary-button:active {
            transform: translateY(0);
        }

        .primary-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .google-button {
            width: 100%;
            padding: 14px;
            border: 1.5px solid var(--border-light);
            border-radius: var(--radius-md);
            background: var(--surface-white);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            font-weight: 500;
            color: var(--text-primary);
        }

        .google-button:hover {
            border-color: var(--primary-blue);
            transform: translateY(-1px);
            box-shadow: var(--shadow-soft);
        }

        .google-button i {
            color: #DB4437;
            font-size: 1.2rem;
        }

        /* === LOGIN LINK === */
        .login-section {
            text-align: center;
            padding-top: var(--space-lg);
            border-top: 1px solid var(--border-light);
            margin-top: var(--space-lg);
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .login-link {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            margin-left: 6px;
            transition: color 0.2s ease;
            position: relative;
        }

        .login-link:hover {
            color: var(--primary-indigo);
            text-decoration: underline;
        }

        /* === PASSWORD STRENGTH === */
        .password-strength {
            margin-top: var(--space-xs);
            height: 4px;
            background: var(--border-light);
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: var(--error-red); width: 33%; }
        .strength-medium { background: #f59e0b; width: 66%; }
        .strength-strong { background: var(--success-green); width: 100%; }

        .strength-text {
            font-size: 0.8rem;
            margin-top: 4px;
            color: var(--text-light);
        }

        /* === ANIMATIONS === */
        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes growUp {
            0% {
                height: 0%;
            }
            100% {
                height: var(--target-height);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes float3d {
            0%, 100% {
                transform: translate3d(0, 0, 0) rotate(0deg) scale(1);
            }
            25% {
                transform: translate3d(50px, -30px, 20px) rotate(90deg) scale(1.1);
            }
            50% {
                transform: translate3d(-30px, 40px, -10px) rotate(180deg) scale(0.9);
            }
            75% {
                transform: translate3d(-20px, -20px, 30px) rotate(270deg) scale(1.05);
            }
        }

        @keyframes aurora {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes subtitleGlow {
            0%, 100% {
                text-shadow: 0 0 3px rgba(37, 99, 235, 0.2);
            }
            50% {
                text-shadow: 0 0 8px rgba(37, 99, 235, 0.4);
            }
        }

        .shake {
            animation: shake 0.4s ease-in-out;
        }

        /* === RESPONSIVE DESIGN === */
        @media (max-width: 480px) {
            .signup-header {
                padding: var(--space-lg) var(--space-lg) var(--space-md);
            }
            
            .signup-form {
                padding: 0 var(--space-lg) var(--space-lg);
            }
            
            .app-name {
                font-size: 1.6rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }

        /* === DARK MODE SUPPORT === */
        @media (prefers-color-scheme: dark) {
            :root {
                --text-primary: #f1f5f9;
                --text-secondary: #94a3b8;
                --text-light: #64748b;
                --background-light: #0f172a;
                --surface-white: #1e293b;
                --border-light: #334155;
            }
            
            body {
                background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            }
            
            .signup-card {
                background: rgba(30, 41, 59, 0.9);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .form-input, .form-select {
                background: #334155;
                color: white;
                border-color: #475569;
            }
            
            .google-button {
                background: #334155;
                color: white;
                border-color: #475569;
            }
        }

        /* === ACCESSIBILITY === */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <!-- 3D Background Animation -->
    <div class="bg-3d-container">
        <div class="bg-3d-element bg-3d-1"></div>
        <div class="bg-3d-element bg-3d-2"></div>
        <div class="bg-3d-element bg-3d-3"></div>
        <div class="bg-3d-element bg-3d-4"></div>
    </div>
    
    <div class="signup-container">
        <div class="signup-card">
            <!-- Header Section -->
            <div class="signup-header">
                <div class="logo-container">
                    <div class="logo-icon">
                        <i class="fas fa-lightbulb"></i>
                    </div>
                    <h1 class="app-name" data-text="Foundra">Foundra</h1>
                </div>
                
                <div class="header-illustration">
                    <div class="growth-chart">
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                    </div>
                </div>
                
                <p class="welcome-text">Bergabung dengan komunitas pengusaha Indonesia</p>
                <h2 class="subtitle">Buat Akun Baru</h2>
            </div>
            
            <!-- Form Section -->
            <form class="signup-form" id="signupForm">
                <div class="form-group">
                    <label for="fullName" class="form-label">Nama Lengkap</label>
                    <div class="input-container">
                        <input 
                            type="text" 
                            id="fullName" 
                            class="form-input" 
                            placeholder="Masukkan nama lengkap"
                            required
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-container">
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="nama@email.com"
                            required
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-container">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Buat password yang kuat"
                            required
                        >
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="strength-text" id="strengthText">Kekuatan password</div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
                    <div class="input-container">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="form-input" 
                            placeholder="Ketik ulang password"
                            required
                        >
                        <button type="button" class="password-toggle" id="confirmPasswordToggle">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="role" class="form-label">Peran</label>
                    <div class="select-container">
                        <select id="role" class="form-select" required>
                            <option value="" disabled selected>Pilih peran Anda</option>
                            <option value="pengusaha">Pengusaha</option>
                            <option value="mentor">Mentor</option>
                            <option value="investor">Investor</option>
                            <option value="founder">Founder</option>
                            <option value="umkm">UMKM</option>
                        </select>
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <label class="privacy-checkbox">
                        <div class="checkbox-wrapper">
                            <div class="checkbox" id="privacyCheckbox">
                                <i class="fas fa-check"></i>
                            </div>
                        </div>
                        <span class="checkbox-text">
                            Saya menyetujui <a href="#" class="privacy-link">kebijakan privasi</a> Foundra
                        </span>
                    </label>
                </div>
                
                <button type="submit" class="primary-button" id="signupButton">Daftar Sekarang</button>
                
                <button type="button" class="google-button">
                    <i class="fab fa-google"></i>
                    <span>Lanjutkan dengan Google</span>
                </button>
            </form>
            
            <!-- Login Link -->
            <div class="login-section">
                <span>Sudah punya akun?</span>
                <a href="#" class="login-link">Masuk di sini</a>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        
        function setupPasswordToggle(toggle, input) {
            toggle.addEventListener('click', function() {
                const isPassword = input.type === 'password';
                input.type = isPassword ? 'text' : 'password';
                toggle.querySelector('i').className = isPassword ? 'far fa-eye-slash' : 'far fa-eye';
            });
        }
        
        setupPasswordToggle(passwordToggle, passwordInput);
        setupPasswordToggle(confirmPasswordToggle, confirmPasswordInput);
        
        // Privacy checkbox
        const privacyCheckbox = document.getElementById('privacyCheckbox');
        privacyCheckbox.addEventListener('click', function() {
            this.classList.toggle('checked');
            updateSignupButton();
        });
        
        // Password strength indicator
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            let text = 'Kekuatan password';
            
            if (password.length >= 8) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            // Update strength bar
            strengthBar.className = 'strength-bar';
            if (password.length > 0) {
                if (strength <= 1) {
                    strengthBar.classList.add('strength-weak');
                    text = 'Password lemah';
                } else if (strength <= 2) {
                    strengthBar.classList.add('strength-medium');
                    text = 'Password cukup';
                } else {
                    strengthBar.classList.add('strength-strong');
                    text = 'Password kuat';
                }
            }
            
            strengthText.textContent = text;
            validatePasswordMatch();
        });
        
        // Password match validation
        function validatePasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (confirmPassword && password !== confirmPassword) {
                confirmPasswordInput.classList.add('error');
            } else {
                confirmPasswordInput.classList.remove('error');
            }
        }
        
        confirmPasswordInput.addEventListener('input', validatePasswordMatch);
        
        // Update signup button state
        function updateSignupButton() {
            const signupButton = document.getElementById('signupButton');
            const isChecked = privacyCheckbox.classList.contains('checked');
            signupButton.disabled = !isChecked;
        }
        
        // Form validation
        const signupForm = document.getElementById('signupForm');
        
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simple validation
            let isValid = true;
            const inputs = signupForm.querySelectorAll('input[required], select[required]');
            
            inputs.forEach(input => {
                if (!input.value) {
                    input.classList.add('error');
                    input.classList.add('shake');
                    setTimeout(() => input.classList.remove('shake'), 400);
                    isValid = false;
                } else {
                    input.classList.remove('error');
                }
            });
            
            // Password match validation
            if (passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordInput.classList.add('error');
                confirmPasswordInput.classList.add('shake');
                setTimeout(() => confirmPasswordInput.classList.remove('shake'), 400);
                isValid = false;
            }
            
            if (isValid) {
                // Simulate signup process
                const signupButton = document.getElementById('signupButton');
                const originalText = signupButton.textContent;
                
                signupButton.textContent = 'Membuat Akun...';
                signupButton.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    alert('Pendaftaran berhasil! Selamat bergabung di Foundra.');
                    signupButton.textContent = originalText;
                    signupButton.disabled = false;
                    // In real app: window.location.href = '/onboarding';
                    window.location.href = "login.html"
                }, 2000);
            }
        });
        
        // Google signup button
        document.querySelector('.google-button').addEventListener('click', function() {
            alert('Pendaftaran dengan Google akan diproses...');
        });
        
        // Login link
        document.querySelector('.login-link').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Redirect ke halaman login...');
            window.location.href = "login.html";
        });
        
        // Privacy policy link
        document.querySelector('.privacy-link').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Membuka kebijakan privasi...');
        });
        
        // Initialize
        updateSignupButton();
    </script>
</body>
