<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundra - Berkolaborasi untuk Tumbuh Bersama</title>
    <style>
        /* === DESIGN SYSTEM MIRIP META MASK === */
        :root {
            /* Color Tokens - Professional Gradient Palette */
            --primary-blue: #2563eb;
            --primary-indigo: #4f46e5;
            --accent-teal: #0d9488;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --background-light: #f8fafc;
            --surface-white: #ffffff;
            
            /* Spacing Scale */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2.5rem;
            --space-xl: 4rem;
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            
            /* Shadows - Subtle like MetaMask */
            --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-floating: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        /* === BASE STYLES === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, 
                var(--background-light) 0%, 
                #e0f2fe 50%, 
                #e0e7ff 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* === 3D BACKGROUND ANIMATION === */
        .bg-3d-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .bg-3d-element {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            filter: blur(40px);
            animation: float3d 15s ease-in-out infinite;
        }

        .bg-3d-1 {
            width: 600px;
            height: 600px;
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            top: -300px;
            right: -200px;
            animation-delay: 0s;
        }

        .bg-3d-2 {
            width: 500px;
            height: 500px;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            bottom: -250px;
            left: -150px;
            animation-delay: -5s;
        }

        .bg-3d-3 {
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #96ceb4, #4ecdc4);
            top: 60%;
            left: 15%;
            animation-delay: -10s;
        }

        .bg-3d-4 {
            width: 450px;
            height: 450px;
            background: linear-gradient(45deg, #ffa726, #ff6b6b);
            top: 20%;
            right: 10%;
            animation-delay: -7s;
        }

        /* === ABSTRACT BACKGROUND SHAPES (MetaMask Style) === */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.03;
            filter: blur(40px);
            z-index: 1;
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, var(--primary-blue), var(--accent-teal));
            top: -200px;
            right: -150px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, var(--primary-indigo), #7c3aed);
            bottom: -150px;
            left: -100px;
            animation-delay: -2s;
        }

        .shape-3 {
            width: 250px;
            height: 250px;
            background: linear-gradient(45deg, var(--accent-teal), var(--primary-blue));
            top: 60%;
            left: 15%;
            animation-delay: -4s;
        }

        /* === MAIN CONTAINER === */
        .splash-container {
            text-align: center;
            z-index: 10;
            max-width: 480px;
            width: 90%;
            padding: var(--space-xl);
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-floating);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: containerEntrance 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }

        /* === LOGO DESIGN - Modern Geometric (MetaMask Inspired) === */
        .logo-container {
            margin-bottom: var(--space-lg);
            animation: logoReveal 1s ease-out 0.2s both;
        }

        .logo-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto var(--space-md);
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-indigo));
            border-radius: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: var(--shadow-medium);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .logo-icon:hover {
            transform: translateY(-2px) rotate(2deg);
        }

        /* Logo inner elements representing collaboration */
        .logo-inner {
            position: relative;
            width: 60px;
            height: 60px;
        }

        .logo-piece {
            position: absolute;
            background: white;
            border-radius: 6px;
            opacity: 0.9;
            transition: all 0.3s ease;
        }

        .piece-1 {
            width: 30px;
            height: 30px;
            top: 0;
            left: 0;
        }

        .piece-2 {
            width: 25px;
            height: 25px;
            bottom: 0;
            right: 0;
        }

        .piece-3 {
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.7);
        }

        /* === AURORA TEXT EFFECT === */
        .app-name {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: var(--space-xs);
            letter-spacing: -0.02em;
            line-height: 1.1;
            position: relative;
            display: inline-block;
            text-shadow: 0 0 5px rgba(37, 99, 235, 0.3);
            animation: aurora 8s infinite linear;
            background: linear-gradient(
                90deg,
                #ff6b6b,
                #ffa726,
                #4ecdc4,
                #45b7d1,
                #96ceb4,
                #ff6b6b
            );
            background-size: 400% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 10px rgba(37, 99, 235, 0.2));
        }

        .app-name::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(255, 107, 107, 0.3),
                rgba(255, 167, 38, 0.3),
                rgba(78, 205, 196, 0.3),
                rgba(69, 183, 209, 0.3),
                rgba(150, 206, 180, 0.3),
                rgba(255, 107, 107, 0.3)
            );
            background-size: 400% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            z-index: -1;
            filter: blur(8px);
            opacity: 0.7;
            animation: aurora 8s infinite linear reverse;
        }

        .app-name::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(255, 107, 107, 0.2),
                rgba(255, 167, 38, 0.2),
                rgba(78, 205, 196, 0.2),
                rgba(69, 183, 209, 0.2),
                rgba(150, 206, 180, 0.2),
                rgba(255, 107, 107, 0.2)
            );
            background-size: 400% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            z-index: -2;
            filter: blur(15px);
            opacity: 0.5;
            animation: aurora 12s infinite linear;
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: var(--space-xl);
            font-weight: 400;
            line-height: 1.6;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
        }

        /* === LOADING INDICATOR - Modern Progress === */
        .loading-container {
            margin-top: var(--space-lg);
        }

        .loading-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: var(--space-sm);
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        .loading-bar-container {
            width: 200px;
            height: 4px;
            background: rgba(37, 99, 235, 0.1);
            border-radius: 4px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            position: absolute;
            height: 100%;
            width: 40%;
            background: linear-gradient(90deg, 
                var(--primary-blue), 
                var(--primary-indigo), 
                var(--accent-teal));
            border-radius: 4px;
            animation: loadingProgress 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        /* === MICRO-INTERACTIONS & ANIMATIONS === */
        @keyframes containerEntrance {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes logoReveal {
            0% {
                opacity: 0;
                transform: scale(0.8) rotate(-10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
            }
            66% {
                transform: translateY(10px) rotate(240deg);
            }
        }

        @keyframes float3d {
            0%, 100% {
                transform: translate3d(0, 0, 0) rotate(0deg) scale(1);
            }
            25% {
                transform: translate3d(50px, -30px, 20px) rotate(90deg) scale(1.1);
            }
            50% {
                transform: translate3d(-30px, 40px, -10px) rotate(180deg) scale(0.9);
            }
            75% {
                transform: translate3d(-20px, -20px, 30px) rotate(270deg) scale(1.05);
            }
        }

        @keyframes loadingProgress {
            0% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(150%);
            }
            100% {
                transform: translateX(150%);
            }
        }

        @keyframes aurora {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* === RESPONSIVE DESIGN === */
        @media (max-width: 768px) {
            .splash-container {
                padding: var(--space-lg);
                max-width: 400px;
            }
            
            .app-name {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .logo-icon {
                width: 80px;
                height: 80px;
            }
            
            .logo-inner {
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            .splash-container {
                padding: var(--space-md);
                max-width: 320px;
            }
            
            .app-name {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 0.9rem;
                margin-bottom: var(--space-lg);
            }
            
            .logo-icon {
                width: 70px;
                height: 70px;
            }
            
            .logo-inner {
                width: 45px;
                height: 45px;
            }
            
            .loading-bar-container {
                width: 180px;
            }
        }

        /* === ACCESSIBILITY === */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* === DARK MODE READY === */
        @media (prefers-color-scheme: dark) {
            :root {
                --text-primary: #f1f5f9;
                --text-secondary: #94a3b8;
                --background-light: #0f172a;
                --surface-white: rgba(30, 41, 59, 0.8);
            }
            
            body {
                background: linear-gradient(135deg, 
                    #0f172a 0%, 
                    #1e293b 50%, 
                    #334155 100%);
            }
            
            .splash-container {
                background: rgba(30, 41, 59, 0.9);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>
<body>
    <!-- 3D Background Animation -->
    <div class="bg-3d-container">
        <div class="bg-3d-element bg-3d-1"></div>
        <div class="bg-3d-element bg-3d-2"></div>
        <div class="bg-3d-element bg-3d-3"></div>
        <div class="bg-3d-element bg-3d-4"></div>
    </div>
    
    <!-- Abstract Background Shapes -->
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>
    
    <!-- Main Content Container -->
    <div class="splash-container">
        <div class="logo-container">
            <div class="logo-icon">
                <div class="logo-inner">
                    <div class="logo-piece piece-1"></div>
                    <div class="logo-piece piece-2"></div>
                    <div class="logo-piece piece-3"></div>
                </div>
            </div>
        </div>
        
        <h1 class="app-name" data-text="Foundra">Foundra</h1>
        <p class="tagline">Berkolaborasi untuk Tumbuh Bersama</p>
        
        <div class="loading-container">
            <div class="loading-text">Memuat Platform...</div>
            <div class="loading-bar-container">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <script>
        // Simple micro-interaction enhancements
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.querySelector('.logo-icon');
            
            // Add hover effect
            logo.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-4px) rotate(3deg) scale(1.05)';
            });
            
            logo.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) rotate(0) scale(1)';
            });
            
            // Simulate loading completion
            setTimeout(() => {
                document.querySelector('.loading-text').textContent = 'Hampir Selesai...';
            }, 3000);
            setTimeout(function(){
                window.location.href = "onboarding.html";
            },3000);
        });
    </script>
    <a href="onboarding.html"></a>
</body>
</html>
